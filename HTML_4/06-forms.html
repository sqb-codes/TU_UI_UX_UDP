<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Login, Register, Search, Post, Comment, Message -->
     
    <!-- Method - GET, POST, PATCH, UPDATE, DELETE -->
     <form action="/register" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="u_name">Enter Name</label>
                </td>
                <td>
                    <input type="text" name="username" id="u_name">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="text" name="usermail">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="userpwd">
                </td>
            </tr>
            <tr>
                <td>Upload</td>
                <td>
                    <input type="file" name="userfile">
                </td>
            </tr>
            <tr>
                <td>Choose country</td>
                <td>
                    <select name="country">
                        <option value="in">India</option>
                        <option value="ch">China</option>
                        <option value="us">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose Gender</td>
                <td>
                    <input type="radio" name="gender" value="m" id="male"> 
                    <label for="male">Male</label>

                    <input type="radio" name="gender" value="f" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    Choose Subject
                </td>
                <td>
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                    <input type="checkbox"> BCA
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
     </form>
    
</body>
</html>
