<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="calc.js"></script> -->
    <!-- <script src="calc_2.js"></script> -->
    <script src="calc_3.js"></script>
</head>
<body>

    <h1>Simple Calculator</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first num" id="box_1">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second num" id="box_2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="btn-1" class="btn">+</button>
                <button id="btn-2" class="btn">-</button>
                <button id="btn-3" class="btn">/</button>
                <button id="btn-4" class="btn">*</button>
            </td>
        </tr>
    </table>

    <hr>

    <h2>Result is : <span id="result"></span></h2>
    
</body>
</html>
