<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling in HTML:5</h1>

    <form action="/register" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="u_name">Enter Name</label>
                </td>
                <td>
                    <input type="text" name="username" id="u_name" 
                    required placeholder="Enter name" autofocus value="Ravi" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" name="usermail" required placeholder="Enter Email" 
                    value="ravi12@gmail.com" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="userpwd" required placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Choose</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter Card number</td>
                <td>
                    <input type="text" placeholder="Enter Card details">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- <input type="submit" disabled> -->
                    <input type="submit">
                </td>
            </tr>
        </table>
     </form>
    
</body>
</html>
